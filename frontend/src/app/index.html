<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
  <title>Click Counter</title>
</head>
<body>
  <div class="container text-center">
    <h3 class="title">
      Click Counter
	  <h5 class="subheader">Kubernetes Demo</h5>
    </h3>
	<br>
	<br>
    <div class="row justify-content-md-center">
      <div class="columns">
        <div class="stat" id="count">0</div>
        <p class="subheader"><small>Total Counts</small></p>
        <button class="button" id="countButton">Click me</button>
      </div>
    </div>
    <hr>
  </div>
	<script src="https://js.pusher.com/4.0/pusher.min.js"></script>
	<script>
		function counter() { 
			fetch({{.BackendService}})
			.then(response => response.json())
			.then(data => {
				document.getElementById("count").innerText = data
			})
			.catch(error => console.error(error))
		}
		
		document.getElementById("countButton").addEventListener("click", counter);
		</script>
  </head>
</html>
